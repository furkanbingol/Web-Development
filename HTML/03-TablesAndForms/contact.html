<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <p>My address: New York</p>
    <p>Tel       : 123456789</p>
    <p>Gmail     :myemail@gmail.com</p>
    <hr size="5" noshade>
    <form action="index.html" method="post">
        <label for="name">Your Name:</label>
        <input type="text" name="" value="">  <!--text box-->
        <input type="submit" name="">         <!--submit button-->
        <br>
        <label for="fav color"><mark>Select your favorite color:</mark></label>
        <input type="color">                  <!--color picker-->
        <input type="submit" name="">
        <br>
        <label>Do you want to sign up to the email list?</label>
        <input type="checkbox">               <!--check box-->  
        <br>
        <label>Password:</label>
        <input type="password">               <!--password box-->
        <br>
        <label>Your message:</label>
        <br>
        <textarea name="name" id="" cols="40" rows="8"></textarea>
        <input type="submit">
    </form>
</body>
</html>
